<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sudachi Beta</title>
    <link rel="stylesheet" href="./../stylesheets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./../stylesheets/assets/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div id="root">
      <div id="login">
        <img class="sudachi-logo" src="../images/sudachi.png" alt="sudachi-logo">
        <span>Sign in to Sudachi</span>
        <section id="by_email">
          <div class="form-group">
            <input type="email" placeholder="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <input type="password" placeholder="password" class="form-control" id="password">
          </div>
          <div class="button-group">
            <button type="submit" class="btn btn-primary" id="sign-in">Sign in</button>
            <button type="submit" class="btn btn-default" id="sign-up">Sign up</button>
          </div>
        </section>
        <!-- <p class="separator">- or -</p>
        <section id="by_google">
          <div class="btn-google" id="sign-in-with-google">
            <img src="../images/btn_google_signin_dark.png" alt="signin_with_google">
          </div>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </section> -->
      </div>
    </div>
    <script>
      require("./../javascripts/renderer/renderer-main.js");
    </script>
  </body>
</html>
