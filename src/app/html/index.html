<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sudachi Beta</title>
    <link rel="stylesheet" href="./../stylesheets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./../stylesheets/assets/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div id="root">
      <div id="login">
        <img class="sudachi-logo" src="../images/sudachi.png" alt="sudachi-logo">
        <span>Sign in to Sudachi</span>
        <section id="sign-in-by-email">
          <div class="form-group">
            <input type="email" placeholder="email" class="form-control" id="sign-in-email">
          </div>
          <div class="form-group">
            <input type="password" placeholder="password" class="form-control" id="sign-in-password">
          </div>
          <div class="button-group">
            <button type="submit" class="btn btn-primary" id="sign-in">Sign in</button>
          </div>
        </section>
        <p class="separator">- or -</p>
        <section id="sign-up-by-email">
          <div class="form-group">
            <input type="email" placeholder="email" class="form-control" id="email">
          </div>
          <form class="form-inline">
            <div class="form-group">
              <input type="text" placeholder="first name" class="form-control" id="first-name">
            </div>
            <div class="form-group">
              <input type="text" placeholder="last name" class="form-control" id="last-name">
            </div>
          </form>
          <div class="form-group">
            <input type="password" placeholder="password" class="form-control" id="password">
          </div>
          <div class="form-group">
            <input type="password" placeholder="password(confirm)" class="form-control" id="password-confirm">
          </div>
          <div class="button-group">
            <button type="submit" class="btn btn-default" id="sign-up">Create New Account</button>
          </div>
        </section>
      </div>
    </div>
    <script>
      require("./../javascripts/renderer/renderer-main.js");
    </script>
  </body>
</html>
